name: packer
on:
  push:

env:
  PRODUCT_VERSION: "1.8.6" # or: "latest"

jobs:
  packer:
    runs-on: ubuntu-latest
    name: Run Packer
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup `packer`
        uses: hashicorp/setup-packer@main
        id: setup
        with:
          version: ${{ env.PRODUCT_VERSION }}

      - name: Run `packer init`
        id: init
        run: "packer init ./ami.pkr.hcl"

      - name: Format Packer Templates
        run: |
          packer fmt -check=true ami.pkr.hcl
          if [[ $? -ne 0 ]]; then
            echo "Packer formatting check failed. Please format your Packer templates before merging."

      - name: Run `packer validate`
        id: validate
        run: "packer validate ./ami.pkr.hcl"

